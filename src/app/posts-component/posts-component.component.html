
<input type="text" 
placeholder="Title of new post"
(keyup.enter)="addNewTitle(newPost)"
#newPost
class="form-control">
<ul
class="list-group">
	<li 
	class="list-group-item"
	*ngFor="let i of post ;let idx = index"
	#thisPost>
	
		<button 
		class="btn btn-sm btn-primary"
		(click)="deleteButton(i)"
		>
		Delete
		</button>
	{{i.title}}</li>
</ul>
